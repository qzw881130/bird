name: Release
on:
  release:
    types:
      - created
permissions: write-all
jobs:
  publish_on_mac:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.4.2
    - run: npm ci
    - run: npm test
    - name: install dependencies
      run: npm install
    - name: build-react
      run: npm run build
    - name: mix
      run: npm run mix
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run publish

